<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terabox Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      flex-direction: column;
    }
    #downloadForm {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    #videoUrl {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #downloadBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #downloadBtn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <form id="downloadForm">
    <input type="text" id="videoUrl" placeholder="Enter Terabox Video URL" required>
    <button type="submit" id="downloadBtn">Download Video</button>
  </form>

  <script>
    const api = 'https://teradl-api.dapuntaratya.com';
    let mode = 1; // Default mode

    // Get API configuration
    async function getConfig() {
      const url = `${api}/get_config`;
      const headers = { 'Content-Type': 'application/json' };
      const data = {
        method: 'GET',
        mode: 'cors',
        headers: headers,
      };

      const req = await fetch(url, data);
      const response = await req.json();
      return response.mode;
    }

    // Handle form submission
    document.getElementById("downloadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const downloadBtn = document.getElementById("downloadBtn");
      const videoUrl = document.getElementById("videoUrl").value;

      if (!videoUrl) {
        alert("Please enter a valid Terabox video URL.");
        return;
      }

      downloadBtn.disabled = true;
      downloadBtn.innerText = "Downloading...";

      try {
        // Step 1: Get API mode
        mode = await getConfig();

        // Step 2: Generate file details
        const generateFileResponse = await fetch(`${api}/generate_file`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            mode: mode,
            url: videoUrl,
          }),
        });
        const fileData = await generateFileResponse.json();

        if (fileData.status !== "success") {
          throw new Error("Failed to generate file details");
        }

        // Step 3: Generate download link
        const generateLinkResponse = await fetch(`${api}/generate_link`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            mode: mode,
            js_token: fileData.js_token,
            cookie: fileData.cookie,
            sign: fileData.sign,
            timestamp: fileData.timestamp,
            shareid: fileData.shareid,
            uk: fileData.uk,
            fs_id: fileData.list[0].fs_id, // Assuming the first item in the list
          }),
        });
        const linkData = await generateLinkResponse.json();

        if (linkData.status !== "success") {
          throw new Error("Failed to generate download link");
        }

        // Step 4: Initiate download
        const downloadLink = linkData.download_link;
        window.location.href = downloadLink; // Redirect to the download link
      } catch (error) {
        console.error("Error:", error);
        alert("Failed to download the video. Please try again.");
      } finally {
        downloadBtn.disabled = false;
        downloadBtn.innerText = "Download Video";
      }
    });
  </script>
</body>
</html>
