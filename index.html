<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terabox Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #downloadBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #downloadBtn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <button id="downloadBtn" onclick="downloadVideo()">Download Video</button>

  <script>
    const apiBaseUrl = "https://teradl-api.dapuntaratya.com";
    const videoUrl = "https://teraboxapp.com/s/1PeZb7Yfl6MUWTXxksAMaXg"; // আপনার ভিডিওর ইউআরএল

    function downloadVideo() {
      const downloadBtn = document.getElementById("downloadBtn");
      downloadBtn.disabled = true;
      downloadBtn.innerText = "Downloading...";

      // ভিডিও ইউআরএল এনকোড করুন
      const encodedVideoUrl = encodeURIComponent(videoUrl);

      // সরাসরি ডাউনলোড লিঙ্ক তৈরি করুন
      const downloadLink = `${apiBaseUrl}/?url=${encodedVideoUrl}`;

      // ডাউনলোড শুরু করুন
      window.location.href = downloadLink;

      // বাটন স্টেট রিসেট করুন
      setTimeout(() => {
        downloadBtn.disabled = false;
        downloadBtn.innerText = "Download Video";
      }, 5000); // 5 সেকেন্ড পরে বাটন স্টেট রিসেট করুন
    }
  </script>
</body>
</html>
