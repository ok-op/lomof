<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    #downloadBtn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #downloadBtn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <button id="downloadBtn" onclick="downloadVideo()">Download Video</button>

  <script>
    const apiBaseUrl = "https://teradl-api.dapuntaratya.com";
    const videoUrl = "https://teraboxapp.com/s/1PeZb7Yfl6MUWTXxksAMaXg";

    async function downloadVideo() {
      const downloadBtn = document.getElementById("downloadBtn");
      downloadBtn.disabled = true;
      downloadBtn.innerText = "Generating Download Link...";

      try {
        // Step 1: Generate file details
        const generateFileResponse = await fetch(`${apiBaseUrl}/generate_file`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            mode: "mode1", // Replace with the correct mode
            url: videoUrl,
          }),
        });
        const fileData = await generateFileResponse.json();

        if (fileData.status !== "success") {
          throw new Error("Failed to generate file details");
        }

        // Step 2: Generate download link
        const generateLinkResponse = await fetch(`${apiBaseUrl}/generate_link`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({
            mode: "mode1", // Replace with the correct mode
            js_token: fileData.js_token,
            cookie: fileData.cookie,
            sign: fileData.sign,
            timestamp: fileData.timestamp,
            shareid: fileData.shareid,
            uk: fileData.uk,
            fs_id: fileData.list[0].fs_id, // Assuming the first item in the list
          }),
        });
        const linkData = await generateLinkResponse.json();

        if (linkData.status !== "success") {
          throw new Error("Failed to generate download link");
        }

        // Step 3: Initiate download
        const downloadLink = linkData.download_link;
        window.location.href = downloadLink; // Redirect to the download link
      } catch (error) {
        console.error("Error:", error);
        alert("Failed to download the video. Please try again.");
      } finally {
        downloadBtn.disabled = false;
        downloadBtn.innerText = "Download Video";
      }
    }
  </script>
</body>
</html>
