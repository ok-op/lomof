<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 { color: #333; }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            display: none;
        }
        a {
            text-decoration: none;
            color: white;
            background: green;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>üî• TeraBox Video Downloader</h2>
    <input type="text" id="teraboxUrl" placeholder="Paste TeraBox link here..." size="50">
    <button onclick="generateDownloadLink()">‚úÖ Generate Download Link</button>

    <div id="result">
        <h3>üìå Video Details</h3>
        <p><strong>Name:</strong> <span id="videoName"></span></p>
        <p><strong>Size:</strong> <span id="videoSize"></span> MB</p>

        <!-- Download Button -->
        <a id="downloadLink" target="_blank">üîó Download Now</a>
    </div>

    <script>
        function generateDownloadLink() {
            let url = document.getElementById("teraboxUrl").value.trim();
            if (!url.includes("teraboxapp.com")) {
                alert("‚ö†Ô∏è Please enter a valid TeraBox link!");
                return;
            }

            document.getElementById("result").style.display = "none";

            fetch("https://teradl-api.dapuntaratya.com/generate_file", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mode: "direct", url: url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.list && data.list.length > 0) {
                    let video = data.list[0];
                    let fileSizeMB = (video.size / (1024 * 1024)).toFixed(2);

                    document.getElementById("videoName").innerText = video.name;
                    document.getElementById("videoSize").innerText = fileSizeMB;

                    let downloadLink = document.getElementById("downloadLink");
                    downloadLink.href = video.path;
                    downloadLink.target = "_blank"; // Open in a new tab

                    // Auto-download when the button is clicked
                    downloadLink.onclick = function(e) {
                        e.preventDefault();
                        let newTab = window.open(video.path, "_blank");
                        setTimeout(() => newTab.close(), 3000); // Close after 3 sec
                    };

                    document.getElementById("result").style.display = "block";
                } else {
                    alert("‚ö†Ô∏è Sorry, no download link found!");
                }
            })
            .catch(error => {
                alert("‚ùå API Error! Please try again.");
                console.error(error);
            });
        }
    </script>

</body>
</html>
