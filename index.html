<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h2 { color: #333; margin-bottom: 15px; }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            display: none;
            border-radius: 5px;
        }
        .download-btn {
            text-decoration: none;
            color: white;
            background: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
        .download-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>üî• TeraBox Video Downloader</h2>
        <input type="text" id="teraboxUrl" placeholder="Paste TeraBox link here...">
        <button onclick="generateDownloadLink()">‚úÖ Generate Download Link</button>

        <div id="result">
            <h3>üìå Video Details</h3>
            <p><strong>Name:</strong> <span id="videoName"></span></p>
            <p><strong>Size:</strong> <span id="videoSize"></span> MB</p>
            <a id="downloadLink" href="#" class="download-btn" target="_blank">üîó Download Now</a>
        </div>
    </div>

    <script>
        function generateDownloadLink() {
            let url = document.getElementById("teraboxUrl").value.trim();
            if (!url.includes("teraboxapp.com")) {
                alert("‚ö†Ô∏è Please enter a valid TeraBox link!");
                return;
            }

            document.getElementById("result").style.display = "none";

            fetch("https://api.gdriveproxy.me/terabox?url=" + encodeURIComponent(url))
            .then(response => response.json())
            .then(data => {
                console.log("API Response:", data);

                if (data.success) {
                    let fileUrl = data.download;
                    let fileName = data.name || "TeraBox_Video.mp4";
                    let fileSizeMB = (data.size / (1024 * 1024)).toFixed(2);

                    document.getElementById("videoName").innerText = fileName;
                    document.getElementById("videoSize").innerText = fileSizeMB;
                    document.getElementById("downloadLink").href = fileUrl;

                    document.getElementById("result").style.display = "block";
                } else {
                    alert("‚ö†Ô∏è No download link found!");
                }
            })
            .catch(error => {
                alert("‚ùå API Error! Please try again.");
                console.error(error);
            });
        }
    </script>

</body>
</html>
