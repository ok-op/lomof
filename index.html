<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox ভিডিও ডাউনলোডার</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            margin: 10px;
        }
        #downloadSection {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>TeraBox ভিডিও ডাউনলোডার</h1>
    <input type="text" id="urlInput" placeholder="TeraBox লিংক প্রবেশ করুন">
    <button onclick="fetchDownloadLink()">ডাউনলোড লিংক পান</button>

    <div id="downloadSection">
        <h3>ডাউনলোড বিস্তারিত</h3>
        <p><strong>ফাইল নাম:</strong> <span id="fileName"></span></p>
        <a id="downloadButton" style="display: none;" download>
            <button>ডাউনলোড</button>
        </a>
    </div>

    <script>
        function fetchDownloadLink() {
            const url = document.getElementById('urlInput').value.trim();
            if (!url) {
                alert("অনুগ্রহ করে একটি বৈধ TeraBox লিংক প্রবেশ করুন");
                return;
            }

            fetch(`https://teraboxdownloader.top/api.php?link=${encodeURIComponent(url)}`)
            .then(response => response.json())
            .then(data => {
                if (data.url) {
                    document.getElementById('fileName').innerText = 'ডাউনলোড লিংক প্রস্তুত';
                    document.getElementById('downloadSection').style.display = 'block';

                    const downloadButton = document.getElementById('downloadButton');
                    downloadButton.style.display = 'inline-block';
                    downloadButton.href = data.url;
                } else {
                    alert('ডাউনলোড লিংক পাওয়া যায়নি।');
                }
            })
            .catch(error => {
                console.error('ডাউনলোড লিংক প্রাপ্তিতে ত্রুটি:', error);
                alert('ডাউনলোড লিংক প্রাপ্তিতে ব্যর্থ।');
            });
        }
    </script>

</body>
</html>
