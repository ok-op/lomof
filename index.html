<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terabox Video Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            padding: 10px 15px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Terabox Video Downloader</h2>
    <input type="text" id="teraboxUrl" placeholder="Enter Terabox Link">
    <button onclick="downloadVideo()">Download</button>
    
    <div id="result"></div>

    <script>
    async function downloadVideo() {
    let url = document.getElementById("teraboxUrl").value;
    if (!url) {
        alert("Please enter a valid Terabox URL");
        return;
    }

    document.getElementById("result").innerHTML = "Processing... Please wait.";

    try {
        // ðŸ”¹ Step 1: Generate File Details
        let response = await fetch("https://teradl-api.dapuntaratya.com/generate_file", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                mode: "default",
                url: url
            })
        });

        let data = await response.json();
        console.log("File API Response:", data);

        if (data.status === "success" && data.list && data.list.length > 0) {
            let fileData = data.list[0];

            // ðŸ”¹ Step 2: Generate Download Link
            let linkResponse = await fetch("https://teradl-api.dapuntaratya.com/generate_link", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    mode: "default",
                    js_token: data.js_token,
                    cookie: data.cookie,
                    sign: data.sign,
                    timestamp: data.timestamp,
                    shareid: data.shareid,
                    uk: data.uk,
                    fs_id: fileData.fs_id
                })
            });

            let linkData = await linkResponse.json();
            console.log("Download Link API Response:", linkData);

            // âœ… Fix: Ensure the link is correctly extracted
            if (linkData.status === "success" && linkData.download_link) {
                let downloadURL = linkData.download_link;

                document.getElementById("result").innerHTML = `
                    <p><b>Download Link:</b> <a href="${downloadURL}" target="_blank" id="downloadBtn">Click Here</a></p>
                `;

                // ðŸ”¹ Auto Click to Start Download
                document.getElementById("downloadBtn").click();
            } else {
                document.getElementById("result").innerHTML = "Failed to generate download link.";
            }
        } else {
            document.getElementById("result").innerHTML = "Failed to fetch file details.";
        }

    } catch (error) {
        console.error(error);
        document.getElementById("result").innerHTML = "Error fetching download link.";
    }
    }
    </script>

</body>
</html>
