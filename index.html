<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeraBox Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h2 { color: #333; }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background: #fff;
            display: none;
        }
        a {
            text-decoration: none;
            color: white;
            background: green;
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>üî• TeraBox ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶°‡¶æ‡¶∞</h2>
    <input type="text" id="teraboxUrl" placeholder="TeraBox ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®..." size="50">
    <button onclick="generateDownloadLink()">‚úÖ ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶§‡ßà‡¶∞‡¶ø ‡¶ï‡¶∞‡ßÅ‡¶®</button>

    <div id="result">
        <h3>üìå ‡¶≠‡¶ø‡¶°‡¶ø‡¶ì ‡¶§‡¶•‡ßç‡¶Ø</h3>
        <p><strong>‡¶®‡¶æ‡¶Æ:</strong> <span id="videoName"></span></p>
        <p><strong>‡¶∏‡¶æ‡¶á‡¶ú:</strong> <span id="videoSize"></span> MB</p>

        <!-- ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶¨‡¶æ‡¶ü‡¶® -->
        <a id="downloadLink" target="_blank">üîó ‡¶è‡¶ñ‡¶®‡¶á ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡ßÅ‡¶®</a>
    </div>

    <script>
        function generateDownloadLink() {
            let url = document.getElementById("teraboxUrl").value.trim();
            if (!url.includes("teraboxapp.com")) {
                alert("‚ö†Ô∏è ‡¶¶‡ßü‡¶æ ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø ‡¶¨‡ßà‡¶ß TeraBox ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶™‡ßá‡¶∏‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®!");
                return;
            }

            document.getElementById("result").style.display = "none";

            fetch("https://teradl-api.dapuntaratya.com/generate_file", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mode: "direct", url: url })
            })
            .then(response => response.json())
            .then(data => {
                if (data.list && data.list.length > 0) {
                    let video = data.list[0];
                    let fileSizeMB = (video.size / (1024 * 1024)).toFixed(2);

                    document.getElementById("videoName").innerText = video.name;
                    document.getElementById("videoSize").innerText = fileSizeMB;

                    let downloadLink = document.getElementById("downloadLink");
                    downloadLink.href = video.path;
                    downloadLink.setAttribute("download", video.name.endsWith(".mp4") ? video.name : video.name + ".mp4");

                    // ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá‡¶á ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶¨‡ßá
                    downloadLink.onclick = function(e) {
                        e.preventDefault();
                        let a = document.createElement("a");
                        a.href = video.path;
                        a.download = video.name.endsWith(".mp4") ? video.name : video.name + ".mp4";
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                    };

                    document.getElementById("result").style.display = "block";
                } else {
                    alert("‚ö†Ô∏è ‡¶¶‡ßÅ‡¶É‡¶ñ‡¶ø‡¶§, ‡¶°‡¶æ‡¶â‡¶®‡¶≤‡ßã‡¶° ‡¶≤‡¶ø‡¶Ç‡¶ï ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø!");
                }
            })
            .catch(error => {
                alert("‚ùå API ‡¶§‡ßç‡¶∞‡ßÅ‡¶ü‡¶ø! ‡¶Ü‡¶¨‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®‡•§");
                console.error(error);
            });
        }
    </script>

</body>
</html>
